<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
          <div class="overview">
    <h1 id="city"></h1>
    <ul>
        <li>
            Tuesday 7:30
        </li>
        <li id="description">
            
        </li>
    </ul>
          </div>
    <div class="row">
        <div class="col-6">
            <div class="clear-fix weather-temperature">
              <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" class="float-left" alt="partly_cloudy">
         <div class="float-left">
              <strong id="temperature"></strong>
               <span class="units"><a href="#"> °C</a> |<a href="#"> °F</a></span>
         </div>
            </div>
        </div>
        <div class="col-6">
          <ul>
              <li>
Humidity: <span id="humidity"></span> %
              </li>
              <li>
Wind: <span id="wind"></span> km/h
              </li>
          </ul>
        </div>
    </div>
      
    
  </div>
  <small>This app is open-source on <a href="https://github.com/adimchithecreator/vanilla-js-weather-app">Github</a> by <a href="https://www.medium.com/@adimchi" target="_blank">Dimdim</a></small>
      </div>
  </div>
<script src="src/app.js"></script>
</body>
</html>
